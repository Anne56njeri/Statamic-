<section class="s-featured">
    <div class="row">
        <div class="col-full">

            <div class="featured-slider featured" data-aos="zoom-in">
              {{cards}}
                <div class="featured__slide">
                    <div class="entry">

                      <!--We display background images by background-image: url( '{{ image }}{{ value }} {{ /image }}' ) in statamic template -->

                        <div class="entry__background" style="background-image: url( '{{card_image}}' )"></div>


                        <div class="entry__content">
                            <span class="entry__category"><a href="{{card_link }}">{{card_title }}</a></span>

                            <h1><a href="#0" title="">{{card_info }}</a></h1>

                            <div class="entry__info">
                                <a href="#0" class="entry__profile-pic">
                                    <img class="avatar" src="{{profile_image}} " alt="">
                                </a>
                                <ul class="entry__meta">
                                    <li><a href="#0">{{card_date }}</a></li>
                                    <li>{{author_name }}</li>
                                </ul>
                            </div>
                        </div> <!-- end entry__content -->

                    </div> <!-- end entry -->
                </div> <!-- end featured__slide -->
                {{ /cards }}



            </div> <!-- end featured -->

        </div> <!-- end col-full -->
    </div>
</section> <!-- end s-featured -->


<!--Card Section-->
<section class="s-content">

    <div class="row entries-wrap wide">
        <div class="entries">
          {{ collection from="blog" scope="post" }}
            <article class="col-block">

                <div class="item-entry" data-aos="zoom-in">
                    <div class="item-entry__thumb">
                        <a href="single-standard.html" class="item-entry__thumb-link">
                            <img src="{{  }}" alt="{{ caption }}" />
                            <img src="{{post:intro_image}}"
                                 srcset="{{hero_image}}" alt="">
                        </a>
                    </div>

                  <figure>

      <figcaption>{{ sub_title }}</figcaption>
    </figure>


                    <div class="item-entry__text">
                        <div class="item-entry__cat">

                            <a href="category.html">{{caption}}</a>

                        </div>

                        <h1 class="item-entry__title">
                          <a href="single-standard.html">
                          {{title}}
                        </a>
                      </h1>

                        <div class="item-entry__date">
                            <a href="single-standard.html">{{date_groups}}</a>

                        </div>
                    </div>
                </div> <!-- item-entry -->

            </article> <!-- end article -->



{{ /collection }}
        </div> <!-- end entries -->
    </div> <!-- end entries-wrap -->

    <div class="row pagination-wrap">
        <div class="col-full">
            <nav class="pgn" data-aos="fade-up">
                <ul>
                    <li><a class="pgn__prev" href="#0">Prev</a></li>
                    <li><a class="pgn__num" href="#0">1</a></li>
                    <li><span class="pgn__num current">2</span></li>
                    <li><a class="pgn__num" href="#0">3</a></li>
                    <li><a class="pgn__num" href="#0">4</a></li>
                    <li><a class="pgn__num" href="#0">5</a></li>
                    <li><span class="pgn__num dots">â€¦</span></li>
                    <li><a class="pgn__num" href="#0">8</a></li>
                    <li><a class="pgn__next" href="#0">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>

</section> <!-- end s-content -->
